<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet" />
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-[Inter]">
    <div class="flex h-screen">
        <sidebar-component></sidebar-component>

        <!-- Main Content -->
        <main class="flex-1 bg-gray-50 p-6 h-full">
            <div class="bg-white rounded-2xl shadow-md p-6 w-full space-y-6">
                <div class="flex items-center gap-3">
                    <i data-feather="settings" class="w-6 h-6 text-indigo-600"></i>
                    <h2 class="text-2xl font-semibold text-gray-800">Settings</h2>
                </div>

                <form class="space-y-6">
                    <!-- Theme -->
                    <div>
                        <label class="block font-medium text-gray-700 mb-1">Theme</label>
                        <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-indigo-300">
                            <option>System Default</option>
                            <option>Light</option>
                            <option>Dark</option>
                        </select>
                    </div>

                    <!-- Default Scan Mode -->
                    <div>
                        <label class="block font-medium text-gray-700 mb-1">Default Scan Mode</label>
                        <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-indigo-300">
                            <option value="file">File</option>
                            <option value="url">URL</option>
                            <option value="ip">IP</option>
                        </select>
                    </div>

                    <!-- Default Output Format -->
                    <div>
                        <label class="block font-medium text-gray-700 mb-1">Default Output Format</label>
                        <select class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-indigo-300">
                            <option value="csv">CSV</option>
                            <option value="pdf">PDF</option>
                            <option value="docx">DOCX</option>
                            <option value="db">SQLite DB</option>
                        </select>
                    </div>

                    <!-- Performance Settings -->
                    <div>
                        <label class="block font-medium text-gray-700 mb-1">Delay Between Scans (in seconds)</label>
                        <input type="number" min="1" max="60" class="w-full border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring focus:ring-indigo-300" value="3">
                    </div>

                    <!-- Toggle Options -->
                    <div class="flex items-center gap-4">
                        <label class="flex items-center gap-2 text-gray-700">
                            <input type="checkbox" class="form-checkbox accent-indigo-500">
                            Skip VPN Check
                        </label>

                        <label class="flex items-center gap-2 text-gray-700">
                            <input type="checkbox" class="form-checkbox accent-indigo-500">
                            Headless Mode
                        </label>
                    </div>

                    <!-- Save Settings -->
                    <div>
                        <button type="submit"
                            class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>

<script src="/static/sidebar.js" defer></script>
<script>
    feather.replace();
</script>

</html>
